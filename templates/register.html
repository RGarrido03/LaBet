 {% extends "_base.html" %}

{% load tailwind_filters %}

{% block content %}


{% load crispy_forms_tags %}

<div class="p-2">
    <div class="flex flex-col gap-2 mb-8">
        <h1 class="text-3xl font-semibold text-center dark:text-white">Sign up</h1>
        <p class="text-center dark:text-white">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-700 dark:text-blue-500 hover:underline">Login here</a>
        </p>
    </div>

    <form method="post" class="max-w-lg mx-auto flex flex-col gap-4">
        {% csrf_token %}
        {% crispy form %}
    </form>

        {% if error %}
            <p class="text-red-500 text-sm text-center">{{ error }}</p>
        {% endif %}

</div>
{% endblock content %}
