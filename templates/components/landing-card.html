<div class="bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg p-8 md:p-12">
    <a href="#"
       class="text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded-md mb-2 {% render_slot slots.badge_color_class %}">
        <span class="material-symbols-rounded text-base text-sm me-1.5">{% render_slot slots.badge_icon %}</span>
        {% render_slot slots.badge_text %}

    <h2 class="text-gray-900 dark:text-white text-3xl font-extrabold mb-2">{% render_slot slots.title %}</h2>
    <p class="text-lg font-normal text-gray-500 dark:text-gray-400 mb-4">{% render_slot slots.content %}</p>
    <a href="#" class="text-blue-600 dark:text-blue-500 hover:underline font-medium text-lg inline-flex items-center">
        Read more
        <span class="material-symbols-rounded text-base ml-1">arrow_forward</span>
