<a href="game/{{ bet.game.id }}"
   class="flex group flex-col gap-3 items-start p-6 border border-gray-200 rounded-xl transition-colors bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <!-- Team name -->
    <p class="font-normal text-sm text-gray-500 dark:text-gray-400">
        Bet created at {{ bet.created_at | date:"F d, H:m" }}
    </p>
    <div class="flex flex-col md:flex-row md:justify-center md:gap-2">
        <div class="flex gap-2 items-center">
            <img src="{{ bet.game.home_team.logo }}" alt="{{ bet.game.home_team.name }} logo"
                 class="h-5 w-5"/>
            <h5 class="text-xl font-semibold text-gray-900 dark:text-white">
                {{ bet.game.home_team.name }}
            </h5>
        </div>
        <h5 class="text-xl hidden md:block text-gray-900 dark:text-white">×</h5>
        <div class="flex gap-2 items-center md:flex-row-reverse">
            <img src="{{ bet.game.away_team.logo }}" alt="{{ bet.game.away_team.name }} logo"
                 class="h-5 w-5"/>
            <h5 class="text-xl font-semibold text-gray-900 dark:text-white">
                {{ bet.game.away_team.name }}
            </h5>
        </div>
    </div>

    <!-- Game details -->
    <span class="{% if bet.odd < 0.95 %}bg-green-100 text-green-800 border-green-200 group-hover:bg-green-200 group-hover:border-green-300 dark:bg-green-900 dark:border-green-800 dark:text-green-300 dark:group-hover:bg-green-800 dark:group-hover:border-green-700{% else %}bg-blue-100 text-blue-800 border-blue-200 group-hover:bg-blue-200 group-hover:border-blue-300 dark:bg-blue-900 dark:border-blue-800 dark:text-blue-300 dark:group-hover:bg-blue-800 dark:group-hover:border-blue-700{% endif %} transition-colors border text-sm font-medium me-2 px-2.5 py-0.5 rounded">
        Profit: {{ bet.profit | floatformat:2 }}€
    </span>
</a>
