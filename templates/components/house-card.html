<div class="flex-1 flex flex-col gap-4 w-full p-4 border border-gray-200 rounded-2xl sm:p-8 bg-gray-100 dark:bg-gray-800 dark:border-gray-700 text-gray-900 dark:text-white">
    <img src="{{ house.house.logo }}" alt="{{ house.house.name }}" class="w-full h-8 rounded-2xl">
    <p class="text-center text-3xl font-bold">
        {% render_slot slots.team_name %}
    </p>
    <div>
        <p class="font-medium">You must bet <span id="{% render_slot slots.type %}_euros"></span>â‚¬
            on {{ house.house.name }}</p>
        <p class="text-sm text-gray-500 dark:text-gray-400">Current odd: {{ house.odd }}</p>
    </div>
    <div class="grid grid-cols-2 gap-2">
        <a href="{{ house.house.website }}"
           class="inline-flex items-center justify-center gap-1 py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Open <span class="text-sm material-symbols-rounded">north_east</span>
        </a>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="type" value="{% render_slot slots.type %}"/>
            <input type="hidden" name="total">
            {% if slots.submitted.attributes.type in session %}
                <button disabled
                        class="text-white bg-gray-400 dark:bg-gray-500 cursor-not-allowed font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full">
                    Submitted
                </button>
            {% else %}
                <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center">
                    Confirm bet
                </button>
            {% endif %}
        </form>
    </div>
</div>
