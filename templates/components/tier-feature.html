{% if not attributes.available %}
    <li class="flex items-center">
        <span class="material-symbols-rounded text-xs w-4 h-4 flex justify-center bg-gray-400 rounded-full text-white dark:bg-gray-500 dark:text-gray-800">check</span>
        <span class="text-base font-normal leading-tight text-gray-500 dark:text-gray-400 ms-3 line-through decoration-gray-500">{% render_slot slots.text %} </span>
    </li>
{% else %}
    <li class="flex items-center">
        <span class="material-symbols-rounded text-xs w-4 h-4 flex justify-center bg-blue-700 rounded-full text-white dark:bg-blue-600 dark:text-gray-800">check</span>
        <span class="text-base font-normal leading-tight text-gray-500 dark:text-gray-400 ms-3">{% render_slot slots.text %}</span>
    </li>
{% endif %}
