{% extends "_base.html" %}

{% block content %}

{% load crispy_forms_tags %}

    <div class="max-w-lg mx-auto p-2">
        <h3 class="text-3xl font-semibold text-center pb-4 dark:text-white">User Configuration</h3>
        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            {% crispy form %}
            {% if error %}
                <p class="text-red-500 text-sm text-center">{{ error }}</p>
            {% endif %}
        </form>
    </div>
    <script>
    // changing the classes of all  labels here
    const labels = document.querySelectorAll('label');
    labels.forEach(label => {
        // remove all classes first
        label.classList = [];
        label.classList.add('mb-2', 'text-sm', 'font-medium', 'text-gray-900', 'dark:text-white');
    });
    </script>

{% endblock content %}
