{% extends "_base.html" %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
    <div class="flex flex-col gap-2 mb-8">
        <h1 class="text-3xl font-semibold text-center dark:text-white">Login</h1>
        <p class="text-center dark:text-white">Don't have an account?
            <a href="{% url 'register' %}" class="text-blue-700 dark:text-blue-500 hover:underline">Sign up here</a>
        </p>
    </div>
    <div class="">
    <form method="post" class="max-w-lg mx-auto flex flex-col gap-4 p-2">
    {% csrf_token %}
    {% crispy form %}
    {% if error %}
        <p class="text-red-500 text-sm text-center">{{ error }}</p>
    {% endif %}
    </form>
    </div>

{% endblock content %}
