{% extends "_base.html" %}

{% block content %}
    <div class="flex gap-8 lg:gap-16 flex-col-reverse lg:flex-row px-4 lg:px-0">
        <div class="flex-1 flex flex-col gap-2 lg:gap-4">
            <h1 class="text-gray-900 dark:text-white text-3xl font-bold mb-2">
                Reports
            </h1>
            <div class="block p-6 border border-gray-200 rounded-xl transition-colors bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Title 1
                </h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">
                    Description here
                </p>
            </div>
        </div>
        <div class="flex-1 flex flex-col gap-2 lg:gap-4">
            <h1 class="text-gray-900 dark:text-white text-3xl font-bold mb-2">
                Available games
            </h1>
            {% if games %}
                {% for gameodd in games %}
                    {% game_card %}{% endgame_card %}
                {% endfor %}
            {% else %}
                <p class="text-gray-700 dark:text-gray-400">
                    No games found.
                </p>
            {% endif %}
        </div>
    </div>
{% endblock content %}
